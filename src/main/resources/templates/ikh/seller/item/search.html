<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="PJK">
    <meta name="description" content="소분소분 - 판매자를 위한 마이페이지">
    <title>소분소분 - 판매자용 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 1. Bootstrap용 css CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- 2. Bootstrap용 Icon CDN / font-awesome 아이콘용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 3. font awesome용 css CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Simple DataTable CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/ikh/seller.css}'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/jk/seller.css}'>    
    <link rel="icon" th:href="@{/images/jk/sobunseller.ico}">
</head>

<body class="sb-nav-fixed">
    <!-- headers -->
    <th:block th:replace="~{/jk/seller/header :: headerHTML}"></th:block>
    
    <!-- 전체화면 영역 -->
    <div id="layoutTotal">
        <!-- navbar -->
        <th:block th:replace="~{/jk/seller/navbar :: navbarHTML}"></th:block>
        <!-- 전체화면 > 우측 메인화면 영역 -->
        <div id="layoutContent">
            <main>                
                <div style="padding-left: 15px; padding-top: 30px; padding-right: 15px;">
                    <div class="container-fluid px-4"> <!-- 옆쪽에 딱 붙음. -->
                        <h2 th:text="${companyName} + ' 님의 판매 통계입니다.'" style="padding-bottom : 15px;"></h2>

                        <div class="row">
                            <!-- 차트 영역(전체성비) -->
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie me-1"></i> <!-- 조그마한 깨진 파이 차트 아이콘-->
                                        남녀성비
                                    </div>
                                    <div class="card-body">                                        
                                        <canvas id="myPieChart" width="100%" height="50"></canvas>
                                        <div class="d-flex justify-content-end">
                                            전체 인원수 :&nbsp;<label th:text= "${total}" aria-readonly="true"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa-solid fa-won-sign"></i> <!-- 조그마한 깨진 파이 차트 아이콘-->
                                        매출
                                    </div>
                                    <div class="card-body">                                    
                                        <!-- 전체 매출 : <label th:text= "${all}"></label><br/> -->
                                        전체 매출 : <label id="max" text=""></label><br/>
                                        구매자 수 : <label th:text= "${total}"></label>
                                        <canvas id="myBarChart1" width="100%" height="50"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <!-- 차트 영역(전체지역) -->
                        <div class="row">
                            <div class="col">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        지역별 판매
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myBarChart2" width="100%" height="30"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 테이블 -->
                        <div class="row">
                            <div class="col">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-table me-1"></i>
                                        물품별 상세
                                    </div>
                                    <div class="card-body">
                                        <table id="datatablesSimple">
                                            <thead>
                                                <tr>
                                                    <th>물품코드</th>
                                                    <th>물품이름</th>
                                                    <th>물품가격</th>
                                                    <th>물품수량</th>
                                                    <th>물품소분류코드</th>
                                                    <th>공동구매횟수</th>
                                                    <th>물품등록일자</th>
                                                    <th>상세</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>물품코드</th>                                                    
                                                    <th>물품이름</th>
                                                    <th>물품가격</th>
                                                    <th>물품수량</th>
                                                    <th>물품소분류코드</th>
                                                    <th>공동구매횟수</th>
                                                    <th>물품등록일자</th>
                                                    <th>상세</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr th:each="obj : ${tlist}">                                                    
                                                    <td th:text="${obj.itemno.longValue()}"></td>
                                                    <td th:text="${obj.itemname}"></td>
                                                    <td th:text="${obj.itemprice.longValue()}"></td>
                                                    <td th:text="${obj.itemquantity.longValue()}"></td>
                                                    <td th:text="${obj.itemscategory.longValue()}"></td>
                                                    <td th:text="${obj.count.longValue()}"></td>
                                                    <td th:text="${#dates.format(obj.itemregdate, 'yyyy년 MM월 dd일 E요일 HH시 mm분')}"></td>                                           
                                                    <td>
                                                        <a th:href="@{/seller/item/searchdetail.do(itemno=${obj.itemno})}">
                                                            <button class="btn btn-dark">                                                                    
                                                                    상세
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>

            </main>
            <!-- footer -->
            <th:block th:replace="~{/jk/seller/footer :: footerHTML}"></th:block>
        </div>
    </div>

    <!-- 6. Bootstrap용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Chart.js용 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <!-- <script src="../../js/chart-pie-demo.js"></script> -->
    <!-- <script src="../../../static/js/chart-area-demo.js"></script> -->
    <!-- <script src="../../../static/js/chart-bar-demo.js"></script> -->
    
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <!-- 전체성비에 대한 파이차트 스크립트  -->
    <script th:inline="javascript" type="text/javascript">
        var female = "[[${female}]]";
        var male = "[[${male}]]";

        var ctx = document.getElementById("myPieChart");
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["남성", "여성"],
                datasets: [{
                data: [male, female],
                backgroundColor: ['#007bff', '#dc3545'],
                }],
            },
        });
    </script>
    <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <!-- 매출에 대한 바차트 스크립트  -->
    <script th:inline="javascript" type="text/javascript">      
        // mlist 받기
        var salesData = /*[[${mlist}]]*/ null;
        console.log(salesData);

        var totalprice = 0;
        for(var i = 0 ; i < salesData.length; i++){
            totalprice += salesData[i].amount;
        }
        console.log(totalprice);
        document.getElementById('max').textContent = totalprice;
        
        // mlist에 있는 값 꺼내기
        var labels = salesData.map(function(item) {
            return item.monthly;
        });

        var amounts = salesData.map(function(item) {
            return item.amount;
        });

        // Chart 생성
        var ctx = document.getElementById('myBarChart1').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '월 매출',
                    data: amounts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });        
    </script>
    <script>
        // 새로운 데이터 추가
        var newMonthly = "2023-07";
        var newAmount = 0;

        salesData.push({ monthly: newMonthly, amount: newAmount });

        // 바차트 갱신
        labels.push(newMonthly);
        amounts.push(newAmount);
        myChart.update();
    </script>        
    </script>
    <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <!-- 전체지역에 대한 바차트 스크립트  -->
    <script th:inline="javascript" type="text/javascript">       
        var rays = "[[${array}]]";
        var max = "[[${max}]]";
        
        var arrays = rays.split(",");   

        var first = arrays[0];
        var last = arrays[14];
        var firstn = first.match(/\d+/)[0];
        var lastn = last.match(/\d+/)[0];
        arrays[0] = firstn;
        arrays[14] = lastn;        
        
        var ctx = document.getElementById("myBarChart2");
        var myLineChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["중구","서구","동구","영도구","진구","동래구","남구","북구","해운대구","사하구","금정구","강서구","연제구","수영구","사상구"],
            datasets: [{
            label: "Headcount",
            backgroundColor: "rgba(2,117,216,0.5)",
            borderColor: "rgba(2,117,216,1)",
            data: [arrays[0], arrays[1], arrays[2], arrays[3], arrays[4], arrays[5], arrays[6], arrays[7], arrays[8]
                    , arrays[9], arrays[10], arrays[11], arrays[12], arrays[13], arrays[14]],
            }],
        },
        options: {
            scales: {
            xAxes: [{
                barPercentage: 0.5, // 막대 두께 비율
                categoryPercentage: 0.9, // 그룹(카테고리) 너비 비율
                time: {
                unit: 'month'
                },
                gridLines: {
                display: false
                },
                ticks: {
                maxTicksLimit: 15
                }
            }],
            yAxes: [{                
                ticks: {
                beginAtZero: true,
                min: 0,
                max: Number(max),
                maxTicksLimit: Number(max)
                },
                gridLines: {
                display: true
                }
            }],
            },
            legend: {
            display: false
            }
        }
        });
    </script>
    <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    <script>
        $(document).ready(function () {
            const sidebarToggle = $('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.click(function () {
                    console.log('buttonClick');
                    event.preventDefault(); /* 아래쪽 요소로 이벤트가 전파되지 않도록 */
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
        $(document).ready(function () {
            new simpleDatatables.DataTable("#datatablesSimple", {
                searchable: true,
                fixedHeight: true,
            })
        });

    </script>
</body>

</html>
